<ion-header>
  <ion-navbar>
    <ion-title>
      Cars Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-card
    tappable
    *ngFor="let car of _car_manager.cars;"
  >
    <ion-card-content>
      <ion-card-title>
        Car {{car.id}}: Color {{ car.color }}
      </ion-card-title>
    </ion-card-content>
  </ion-card>


</ion-content>
